<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>เกมทายคำสัตว์ตึงๆ</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <h1>เกมทายคำสัตว์</h1>
      <div class="content">
        <input type="text" class="typing-input" maxlength="1">
        <div class="inputs"></div>
        <div class="details">
          <p class="hint">คำใบ้ : <span></span></p>
          <p class="guess-left">การเคาเดาเหลือ : <span></span></p>
          <p class="wrong-letter">ตัวอักษรผิดที่ผิด : <span></span></p>
        </div>
        <button class="reset-btn">เริ่มเกมใหม่</button>
      </div>
    </div>

    <script src="js/words.js"></script>
    <script src="js/script.js"></script>

  </body>
